	<div  class="container-fluid search-section">
    <div class="row">
        <div class="column col-6 pt-3">
            <div class="d-flex flex-wrap coffeepot" id="coffees"></div>
        </div>

        <div class="column col-lg-6 search-navigator pt-3">
            <form>
	            <label class="form-labels py-2" for="search-area">Name</label>
	            <input type="text" class="form-control form-control-lg" id="search-area">
	            <br>
                <label class="form-labels py-2" for="roast-selection">Roast</label>
                <select class="form-control form-control-lg" id="roast-selection">
	                <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
	            <br>
	            <input class="btn btn-dark btn-lg btn-block" id="submit" type="submit">
            </form>
	        <form action=""></form>
			<br>
			<form>
				<label class="form-labels pt-5 pb-2" for="input-area">Add Your Own Coffee</label>
				<input type="text" class="form-control form-control-lg" id="input-area" placeholder="Coffee Name">
				<br>
				<label class="form-labels py-2" for="roast-selection">Roast</label>
				<select class="form-control form-control-lg" id="roast-type">
					<option>all</option>
					<option>light</option>
					<option>medium</option>
					<option>dark</option>
				</select>
				<br>
				<input class="btn btn-dark btn-lg btn-block" id="add-coffee" type="submit">
			</form>
        </div>
